<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <!-- <div class="play-again"></div> -->
        <div class="start-button">start quiz</div>
        <div class="view-highscore-button">view high scores</div>
        <div class="time">Time: <span id="timer">0</span></div>
        <div class="questions-field">
            <h3 class="title">Wellcome to JS Coding Quiz Challenge! 
                <br>
                <br>
                Click Start Quiz to begin. Try to answer questions as quick as possible. Keep in mind that incorrect answers will penalize your score by 10 seconds.</h3>
            <div class='options-field'></div>
            <div class="end-screen hide">
                <h3>You finished the quiz!</h3>
                <h3>Your score is <span id="score">0</span></h3>
                <input type="text" placeholder="enter your initials here" id="initials">
                <button id="save-button">save</button>
            </div>
        </div>
        <div class="decoration">
            <img src="img.svg" alt="">
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
